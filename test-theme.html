<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
    
    <link rel="stylesheet" href="vendor/inter/inter.css">
    <link rel="stylesheet" href="vendor/tabler-icons/tabler-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Theme Test</h1>
        <p>This is a test page to verify theme switching functionality.</p>
        
        <div class="setting-card">
            <h3>Theme Switcher</h3>
            <div class="setting-control">
                <label for="themeSwitcher">Theme</label>
                <select id="themeSwitcher">
                    <option value="auto">Auto</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </div>
        
        <div class="metric-card">
            <i class="ti ti-shield-check"></i>
            <div class="metric-value">85</div>
            <div class="metric-label">Privacy Score</div>
        </div>
        
        <div class="metric-card">
            <i class="ti ti-eye-off"></i>
            <div class="metric-value">12</div>
            <div class="metric-label">Threats Blocked</div>
        </div>
    </div>

    <script>
        // Simple theme switcher test
        document.addEventListener('DOMContentLoaded', () => {
            const themeSwitcher = document.getElementById('themeSwitcher');
            
            // Load saved theme
            const savedTheme = localStorage.getItem('falcon-theme') || 'auto';
            themeSwitcher.value = savedTheme;
            updateTheme(savedTheme);
            
            // Add event listener
            themeSwitcher.addEventListener('change', (e) => {
                updateTheme(e.target.value);
            });
            
            function updateTheme(theme) {
                document.body.classList.remove('light-theme', 'dark-theme');
                
                if (theme === 'light') {
                    document.body.classList.add('light-theme');
                } else if (theme === 'dark') {
                    document.body.classList.add('dark-theme');
                }
                
                localStorage.setItem('falcon-theme', theme);
                console.log('Theme updated to:', theme);
            }
        });
    </script>
</body>
</html>
