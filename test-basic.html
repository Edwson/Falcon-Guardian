<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon Guardian - Basic Test</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
    
    <link rel="stylesheet" href="vendor/inter/inter.css">
    <link rel="stylesheet" href="vendor/tabler-icons/tabler-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="padding: 20px; max-width: 800px; margin: 0 auto;">
        <h1>Falcon Guardian - Basic Functionality Test</h1>
        
        <div id="test-results">
            <h2>Test Results:</h2>
            <div id="results"></div>
        </div>
        
        <div style="margin-top: 30px;">
            <h3>Manual Tests:</h3>
            <button onclick="testNavigation()">Test Navigation</button>
            <button onclick="testCanvas()">Test Canvas</button>
            <button onclick="testMetrics()">Test Metrics</button>
            <button onclick="testFalconGuardian()">Test FalconGuardian</button>
        </div>
    </div>

    <script>
        function addResult(message, success = true) {
            const div = document.createElement('div');
            div.style.padding = '10px';
            div.style.margin = '5px 0';
            div.style.borderRadius = '4px';
            div.style.backgroundColor = success ? '#d4edda' : '#f8d7da';
            div.style.color = success ? '#155724' : '#721c24';
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }

        // Test basic functionality
        function testNavigation() {
            try {
                const navItems = document.querySelectorAll('.nav-item');
                if (navItems.length > 0) {
                    addResult('‚úì Navigation elements found');
                } else {
                    addResult('‚úó No navigation elements found', false);
                }
            } catch (e) {
                addResult('‚úó Navigation test failed: ' + e.message, false);
            }
        }

        function testCanvas() {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                if (ctx) {
                    addResult('‚úì Canvas API working');
                } else {
                    addResult('‚úó Canvas API not available', false);
                }
            } catch (e) {
                addResult('‚úó Canvas test failed: ' + e.message, false);
            }
        }

        function testMetrics() {
            try {
                const metrics = document.querySelectorAll('.metric-value');
                if (metrics.length > 0) {
                    addResult('‚úì Metric elements found');
                } else {
                    addResult('‚úó No metric elements found', false);
                }
            } catch (e) {
                addResult('‚úó Metrics test failed: ' + e.message, false);
            }
        }

        function testFalconGuardian() {
            try {
                if (window.falconGuardian) {
                    addResult('‚úì FalconGuardian instance exists');
                    addResult('State: ' + JSON.stringify(window.falconGuardian.state, null, 2));
                } else {
                    addResult('‚úó FalconGuardian instance not found', false);
                }
            } catch (e) {
                addResult('‚úó FalconGuardian test failed: ' + e.message, false);
            }
        }

        // Auto-run basic tests
        window.addEventListener('load', () => {
            addResult('Page loaded successfully');
            testCanvas();
            testMetrics();
            
            // Wait a bit for FalconGuardian to initialize
            setTimeout(() => {
                testFalconGuardian();
            }, 1000);
        });
    </script>

    <!-- Load the main application scripts -->
    <script src="js/core.js"></script>
    <script src="js/detector.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/shield.js"></script>
    <script src="js/predictor.js"></script>
    <script src="js/quantum.js"></script>
</body>
</html>
