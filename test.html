<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon Guardian Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>Falcon Guardian Test</h1>
    <div id="results"></div>

    <script>
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }

        // Test basic JavaScript loading
        try {
            addResult('✓ Basic JavaScript is working');
        } catch (e) {
            addResult('✗ Basic JavaScript failed: ' + e.message, false);
        }

        // Test module loading
        const modules = ['core', 'detector', 'visualizer', 'shield', 'predictor', 'quantum'];
        modules.forEach(module => {
            const script = document.createElement('script');
            script.src = `js/${module}.js`;
            script.onload = () => addResult(`✓ ${module}.js loaded successfully`);
            script.onerror = () => addResult(`✗ ${module}.js failed to load`, false);
            document.head.appendChild(script);
        });

        // Test after a delay
        setTimeout(() => {
            if (window.falconGuardian) {
                addResult('✓ FalconGuardian instance created');
            } else {
                addResult('✗ FalconGuardian instance not created', false);
            }
        }, 2000);
    </script>
</body>
</html>
